  description: "Scout API Documentation"
  url: https://scout.cymru.com/docs/scout

servers:
  - url: https://scout.cymru.com

paths:
  /api/scout/ip/foundation:
    get:
      operationId: "ScoutFoundationAPI"
      summary: "The foundation API provide insights about IP Addresses which tell about IPs are suspicious, malicious or informational."
      description: |
        Provide insights about IP Addresses which tell about IPs are suspicious, malicious or informational.
        The foundation API gets critical information about single and multiple IPs. The
        foundation API contains the data which includes autonomous system Information (AS Info), tags, Insights
        etc. Based on various IPs the data list includes the critical information regarding each IP. 
        Based on Insights, users can find the IP rating such as suspicious etc. Insights appear on an IP address's summary view and offer useful information at a glance such as:

        1. Combinations of malicious tags
        2. Suspicious activities
        3. Peculiar domains
        4. Recently expired domain records
        
        Insights are sorted by rank of descending maliciousness (malicious, suspicious, followed by informational). 
        The overall rating of the IP is determined by the most malicious insight. A maximum of ten insights are shown per IP Address searched.

        #ExamplePrompt Use Scout to create a report of foundation detail of following IPs 185.220.100.240, 185.220.101.7 and list down only insights corresponding to each IP Address in tabular form. <br>
        #ExamplePrompt Use Scout to create a report of foundation detail of the following IPs 185.220.100.240, 185.220.101.7 and list down only the country code corresponding to each IP Address in tabular form. <br>
        #ExamplePrompt Use Scout to create a report of foundation detail of the following IPs 185.220.100.240, 185.220.101.7 and list down only the overall rating corresponding to each IP Address in tabular form. <br>
        #ExamplePrompt Use Scout to create a report of foundation detail of the following IPs 185.220.100.240, 185.220.101.7 and list down only tags names corresponding to each IP Address in tabular form. Multiple tags should be combined as a comma-separated string in a single column corresponding to each IP address. It should not include the children's information. <br>
        #ExamplePrompt Use Scout to create a report of foundation detail of the following IPs 185.220.100.240, 185.220.101.7 and after the API response, list down only autonomous system names corresponding to each IP Address in tabular form. Re-format the autonomous system name in double quotes. <br>
        #ExamplePrompt Use Scout to create a report of foundation detail of the following IPs 185.220.100.240, 185.220.101.7. List down the rating and message in separate rows. Create a new row for each rating and its message corresponding to the IP Address. <br>
        #ExamplePrompt Use Scout to create a report of IPs 185.220.100.240, 185.220.101.7 and list down the tags associated with each IP address in tabular form. <br>
        #ExamplePrompt Use Scout to create a report of IPs 185.220.100.240, 185.220.101.7 and list down the country associated with each IP address in tabular form. <br>
        #ExamplePrompt Use Scout to create a report of IPs 185.220.100.240, 185.220.101.7 and list down the overall risk associated with each IP address in tabular form. <br>

      parameters:
        - name: ips
          in: query
          description: "IP Addresses : The Multiple IP Addresses or it can be a single IP Address. It is a comma-separated IP address."
          required: true
          schema:
            type: array
            items:
              type: string
              description: "The Multiple IP addresses or it can be a single IP Address."
          example: ["8.8.8.8", "8.8.4.4", "47.156.224.38", "185.220.100.240", "185.220.101.7", "2.57.168.100"]
          style: form
          explode: false
      responses:
        200:
          description: "Success."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FoundationAPIResponse"
        400:
          description: "Bad Request - One or more issues were found with your search parameters or the request was malformed."
        401:
          description: "Authentication Error - There was an error with your username and/or password or authorization token."
        403:
          description: "Authorization Error - You are not authorized to view this resource."
        429:
          description: "Request Rate Exceeded - The maximum of 1 request(s) per second was exceeded. OR Maximum concurrent requests have been exceeded. OR You have exceeded the query limit."
        500:
          description: "Internal Error - There was an internal server error. Please contact support to investigate this."
  /api/scout/ip/{ip}/details:
    get:
      operationId: "ScoutIPDetailsAPI"
      summary: "The IP details API provide IP information such as identity, communication (comms), passive DNS, open ports, x.509 certificate, fingerprints, WHOIS and summary"
      description: |
        Provide IP information such as identity, communication (comms), passive DNS, open ports, x.509 certificate, fingerprints, WHOIS and summary

        The  IP detail endpoint allows users to retrieve a comprehensive report about a specific IP address. The report includes detailed information about the IP address's communication history, including open ports, protocols, and associated domains. 
        Users can get the IP address's X.509 certificates, fingerprints, and associated whois data. 
        By specifying the start and end dates for the response, users can gain insights into the IP address's relationships with specific times. 
        Additionally, users can specify the number of days for which the report should be generated, allowing them to analyze the IP address's history in more detail.
        Scout is a threat investigation and hunting platform used to identify and track malicious infrastructure on the internet. By using the IP detail endpoint the user can find the following things about the IP address.
        
        The details page separates information about a searched IP Address into various sections.
        Summary: The summary section shows summary information for the queried IP Address.
        Communication (Comms): The communications section contains aggregated network traffic information for the queried IP Address.
        Open Ports: The open ports section contains open port banner information obtained from devices connected to the Internet. This data is continuously updated as multiple servers scan IP address ranges for open ports and attempt to retrieve information on the service it is advertising. The banner field can contain items like the returned web server header, SSH banner or X.509 PEM certificate and the service field may contain the identified service tied to the banner (ssh, HTTP).
        PDNS: The Passive Domain Name System (PDNS) section contains Passive DNS resource records returned by public DNS servers. The Passive Domain Name System (PDNS) dataset contains many different record types. It can be used to establish which A records have been observed for a domain of interest, which name servers have been tied to a certain domain and which MX (mail server) or SOA records are known. These records are collected by passive monitoring of DNS query responses.
        X.509: The X.509 section contains information on public key infrastructure (PKI) digital certificates collected through active probing of devices running SSL on public IP addresses.
        Fingerprints: The fingerprints section tab contains the three possible fingerprint hash values are JA3, JA3S, and JARM. The JA3 fingerprint dataset contains passive a TLS (and predecessor SSL) fingerprint for the client (JA3) and a fingerprint for the server (JA3S). This dataset can be used to identify the likely application used by the client and server, as well as identify IP addresses of command and control servers that use a distinctive JA3 fingerprint. The JARM fingerprint dataset contains active/scanning of candidate IP addresses and the resultant TLS session negotiation between the client and server. When the scan initiates 10 TLS Client Hello packets a candidate IP address and captures specific attributes of the TLS Server Hello responses a TLS session. During the handshake, the client shares the TLS libraries/methods it supports. The server shares which libraries/methods it supports. The TLS negotiations are exchanged in clear text, allowing the supported libraries to identify likely applications used by the client and server. The distinct IPs column indicates we have observed the fingerprint hash on the following number of IPs during the search period.
        Whois: The whois section shows Whois information for the IP Address.

        #ExamplePrompt Use Scout to analyze the IP detail of 192.42.116.179 for the identity section. <br>
        #ExamplePrompt Use Scout to analyze the IP detail of 192.42.116.179 for the whois section and ignore the parameters that have empty strings. <br>
        #ExamplePrompt Use Scout to analyze the IP detail of 192.42.116.179 for whois section and give me the only details for cidr and org name. <br>
        #ExamplePrompt Use Scout to analyze the IP detail of 192.42.116.179 for the communication section for the last 1 day and show top 2 results. Only includes the details of peer IP and local IP. <br>
        #ExamplePrompt Use Scout to analyze the IP detail of 192.42.116.179 for the Passive Domain Name System (PDNS) section. <br>
        #ExamplePrompt Use Scout to analyze the IP detail of 192.42.116.179 for the open port section between 23 June 2024 and 24 June 2024. And give me the list of ports. <br>
        #ExamplePrompt Use Scout to analyze the IP detail of 198.49.23.145 for the x509 section and list down all ports, md5 and sha1 for each certificate. <br>
        #ExamplePrompt Use Scout IP detail for 107.189.1.198. Give me the list of services that are associated with the HTTP protocol in the open port section. <br>
        #ExamplePrompt Does this fingerprint 2ad2ad16d2ad2ad00042d42d000000332dc9cd7d90589195193c8bb05dt4fa exist for the IP 107.189.1.198. What are steps to be taken to prevent the threat from this IP? <br>
        #ExamplePrompt Use Scout IP Detail to analyze the IP 107.189.1.198. Give me a report based on top tags for IP based on the First and Last Observations. <br>
        #ExamplePrompt Use Scout IP details for 213.174.157.200. Analyze the top 10 countries and their peers. From that give me the percentage of traffic from Panama are there? <br>
        #ExamplePrompt Use Scout IP details for 213.174.157.200. Analyze the top 10 countries and their peers. From that give me the percentage of traffic from Panama there for the last 1 day. <br>
        #ExamplePrompt Use Scout IP details for 213.174.157.200. What types of communication protocols are discovered corresponding to the given IP? <br>
        #ExamplePrompt Use Scout IP details for 213.174.157.200. Analyze the communication protocol where UDP is highest among the other protocols. Also, give me the list of dates where the UDP protocol is highest also provide the number of events. <br>
        #ExamplePrompt Use Scout IP details for 213.174.157.200. Can you provide the weightage of each communication protocol corresponding to the given IP for the last day? <br>
      parameters:
        - name: ip
          in: path
          required: true
          schema:
            type: string
          description: "IP Address: The Internet Protocol (IP) address being analyzed or queried for the request."
          example: "192.168.1.1"
        - name: start_date
          in: query
          required: false
          schema:
            type: string
          description: "Start Date: The earliest date for results, formatted YYYY-MM-DD in UTC."
          example: "2024-06-01"
        - name: end_date
          in: query
          required: false
          schema:
            type: string
          description: "End Date: The latest date for results, formatted YYYY-MM-DD in UTC."
          example: "2024-07-01"
        - name: days
          in: query
          required: false
          schema:
            type: number
          example: 7
          description: "Days : Relative offset in days from current time in UTC. It cannot exceed the maximum range of days. NOTE: This will take priority over start_date and end_date if all three are passed."
        - name: size
          in: query
          required: false
          schema:
            type: number
            default : 100
          description: "Size: The size of the response, in records, to return."
          example: 100
        - name: sections
          in: query
          required: false
          schema:
            type: string
            enum:
              - identity
              - proto_by_ip
              - summary
              - comms
              - comms:client_server
              - open_ports
              - pdns
              - x509
              - fingerprints
              - whois
          description: "Sections: A comma separated string that comprised of these identifiers: identity, summary, proto_by_ip, comms, comms:client_server, open_ports, pdns,x509, fingerprints, whois"
          example: "identity, summary, comms, open_ports"
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IPDetailsResponse"
        400:
          description: "Bad Request - One or more issues were found with your search parameters or the request was malformed."
        401:
          description: "Authentication Error - There was an error with your username and/or password or authorization token."
        403:
          description: "Authorization Error - You are not authorized to view this resource."
        429:
          description: "Request Rate Exceeded - The maximum of 1 request(s) per second was exceeded. OR Maximum concurrent requests have been exceeded. OR You have exceeded the query limit."
        500:
          description: "Internal Error - There was an internal server error. Please contact support to investigate this."  
  /api/scout/search:
    get:
      operationId: "ScoutSearchAPI"
      summary: "The Scout search API provide domain and Scout search query information including country codes, autonomous system information, tags, whois data, open ports, PDNS, communication, service detail, fingerprints, X.509 certificate."
      description: |
        Provide Domain and Scout search query information including country codes, autonomous system information, tags, whois data, open ports, PDNS, communication, service detail, fingerprints, X.509 certificate.
        
        The Scout search endpoint a list of search results using the Scout query language. When a query is provided, this
        endpoint will search based on the query. This endpoint leverages the Scout query language to return a list of
        search results, which contains the list of IPs. Provide a query to initiate a search. Results can be filtered by
        the 'query', 'start_date', and 'end_date' parameters. Optionally, use the 'days' parameter to specify a relative
        date range. The 'size' parameter allows control over the number of records returned.

        The query can accept the following formats, such as IP address, domain name, website, or an advanced query using selectors.
        
        ```
        104.18.213.12
        93[.]184[.]216[.]34
        jquery.com
        example[.]com
        ```
        
        #ExamplePrompt Run the following scout query "198.49.23.145" for the last 2 days and give us the summary. <br>
        #ExamplePrompt Use Scout to run a query comms.ip="104.18.213.12/24" and after that generate a report in table format displaying the domains. <br>
        #ExamplePrompt Use Scout to run the following query "jquery.com" for the last 2 days and give us tags only. <br>
        #ExamplePrompt Use Scout to run the query pdns.domain="*ngrok.io" and give the certs details in tabular format. <br>
        #ExamplePrompt Use Scout to run the query meta.asn = "44477" pdns.domain = "*.com" x509.subject.cn = "*parking*", show top 2 results and List down all the open ports in tabular form. <br>
        #ExamplePrompt Use Scout to analyze amazon.in and find out the top 5 Ips that are involved in the highest number of communications. <br>
        #ExamplePrompt Use Scout to analyze google.com. List down certificate detail for top 5 IPS of last day.	<br>        
        #ExamplePrompt What are the most recent WHOIS updates for this subtitleseeker.com? <br>
        #ExamplePrompt What organization is associated with subtitleseeker.com in the WHOIS data? Use Scout. <br>
      parameters:
        - in: query
          name: query
          description: "Query: A simple or advanced query as described by the Scout query language."
          required: true
          schema:
            type: string
          example: "query=comms.ip=\"104.18.213.12/24\""
        - in: query
          name: start_date
          description: "Start Date: The earliest date for results, formatted YYYY-MM-DD in UTC."
          required: false
          schema:
            type: string
            format: date
          example: "2024-06-01"
        - in: query
          name: end_date
          description: "End date: The latest date for results, formatted YYYY-MM-DD in UTC."
          required: false
          schema:
            type: string
            format: date
          example: "2024-07-01"
        - in: query
          name: days
          description: "Days : Relative offset in days from current time in UTC. It cannot exceed the maximum range of days. NOTE: This will take priority over start_date and end_date if all three are passed."
          required: false
          schema:
            type: number
          example: 7
        - in: query
          name: size
          description: "Size: in records, of the search results."
          required: false
          schema:
            type: number
            default : 100
          example: 1000
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScoutSearchResponse"
        400:
          description: "Bad Request - One or more issues were found with your search parameters or the request was malformed."
        401:
          description: "Authentication Error - There was an error with your username and/or password or authorization token."
        403:
          description: "Authorization Error - You are not authorized to view this resource."
        429:
          description: "Request Rate Exceeded - The maximum of 1 request(s) per second was exceeded. OR Maximum concurrent requests have been exceeded. OR You have exceeded the query limit. "
        500:
          description: "Internal Error - There was an internal server error. Please contact support to investigate this."
  
components:
  schemas:
    FoundationAPIResponse:
      type: object
      properties:
        request_id:
          type: string
          description: "The unique identifier or ID of the request."
          example: "b7787ab6-b8ee-5024-8e22-20cceb347ffa"
        ips:
          type: array
          description: "IP Addresses, The IP addresses being analyzed or queried."
          example: ["103.18.103.21"]
          items:
            type: string
            description: "The IP address being analyzed or queried."
            example: "103.18.103.21"
        data:
          type: array
          description: "An array of objects, each containing detailed information or critical information about the queried IP addresses using Foundation API."
          items:
            type: object
            description: "The list of data objects which contains critical information about the queried IP Addresses."
            properties:
              ip:
                type: string
                description: "The Internet Protocol (IP) address being analyzed or queried for the request."
                example: "103.18.103.21"
              country_code:
                type: string
                description:
                  "The country where the IP address is registered, indicated by its two-letter country code."
                example: "JP"
              as_info:
                type: array
                description: "Autonomous System Information which contains Autonomous System Number and Autonomous System name."
                items:
                  type: object
                  properties:
                    asn:
                      type: number
                      description:
                        "Each AS or Autonomous System is assigned a unique Autonomous System Number (ASN) by a Regional Internet Registry (RIR). This number is used to identify the AS on the internet."
                      example: 7514
                    as_name:
                      type: string
                      description:
                        "This is a human-readable name assigned to an Autonomous System. It typically represents the organization or entity that owns and operates the Autonomous System."
                      example: "MEX Computer Engineering & Consulting, Ltd., JP"
              insights:
                type: object
                description: "Contains security-related information about the IP address."
                properties:
                  overall_rating:
                    type: string
                    description: "Overall rating of the IP address or A general assessment of the IP address."
                    example: "suspicious"
                  insights:
                    type: array
                    description: "An array of more detailed insights or findings related to the IP address such as rating and message."
                    items:
                      type: object
                      properties:
                        rating:
                          type: string
                          description: "The severity rating of an insight."
                          example: "suspicious"
                        message:
                          type: string
                          description: "A descriptive message providing context about the insight."
                          example: "103.18.103.21 has been identified as a VPN Scanner, scanning for associated services."
              tags:
                type: array
                description: "An array of tags that categorize the type of activity associated with the IP address."
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: "A unique identifier or ID for the tag."
                      example: 2
                    name:
                      type: string
                      description: "The name of the tag that categorizes the type of activity."
                      example: "scanner"
                    children:
                      type: array
                      description: "A nested array of tags providing more granular categorization under the parent tag."
                      items:
                        type: object
                        properties:
                          id:
                            type: number
                            description: "A unique identifier or ID for the child tag."
                            example: 264
                          name:
                            type: string
                            description: "The name of the child tag."
                            example: "vpn-scanner"
                          children:
                            type: array
                            nullable: true
                            example : null
                            items:
                              type: object
                              description: "Additional level of child tag."
        usage:
          type: object
          description: "Summary of usage and limits from the Scout API."
          properties:
            used_queries:
              type: number
              description: "The number of queries already used by the user."
              example: 23
            remaining_queries:
              type: number
              description: "The number of remaining queries that can be used by the user."
              example: 49977
            query_limit:
              type: number
              description: "The maximum number of times the user can query. It is the sum of used queries and remaining queries. If used queries exceed the query limit then the 429 status code will be returned with an error message of exceeding the query limit."
              example: 50000
            foundation_api_usage:
              type: object
              description: "The foundation API Returns critical information about an IP(s) that shows up in alerts or security incidents. This object will return the details about the foundation API usage."
              properties:
                used_queries:
                  type: number
                  description: "This API is for Foundation API which returns critical information about the IP address. The number of foundation API queries already used by the user."
                  example: 13
                remaining_queries:
                  type: number
                  description: "This API is for Foundation API which returns critical information about the IP address. The number of remaining queries that can be used by the user."
                  example: 9887
                query_limit:
                  type: number
                  description: "This API is for Foundation API which returns critical information about the IP address. The maximum number of times the user can query. It is the sum of used queries and remaining queries. If used queries exceed the query limit then the 429 status code will be returned with an error message of exceeding the query limit."
                  example: 10000
            ai_insights_usage:
              type: object
              description: "The AI insights usage is an object that will return the details about the AI insights usage."
              properties:
                used_queries:
                  type: number
                  description: "The number of AI insights queries already used by the user."
                  example: 0
                remaining_queries:
                  type: number
                  description: "The number of remaining AI insights queries that can be used by the user."
                  example: 0
                query_limit:
                  type: number
                  description: "The maximum number of times the user can query AI insights. It is the sum of used queries and remaining queries. If used queries exceed the query limit then the 429 status code will be returned with an error message of exceeding the query limit."
                  example: 0
    IPDetailsResponse:
      type: object
      description: "An Object of IP details response which contains details of the individual IP address."
      properties:
        request_id:
          type: string
          description: "The unique identifier or ID of the request."
          example: "93fd5791-12fd-5de8-968c-4e8e82241b6d"
        ip:
          type: string
          description: "The Internet Protocol (IP) address being analyzed or queried for the request."
          example: "171.25.193.77"
        size:
          type: number
          description: "It is the total number of objects in the section."
          example: 1000
        start_date:
          type: string
          description: "Start Date, The earliest date for results, formatted YYYY-MM-DD in UTC."
          example: "2024-07-01"
        end_date:
          type: string
          description: "End Date, The latest date for results, formatted YYYY-MM-DD in UTC."
          example: "2024-07-03"
        sections:
          type: array
          description: "Sections, A comma separated string that comprised of these identifiers: identity, summary, proto_by_ip, comms, open_ports, pdns, x509, fingerprints, whois"
          example: ["identity", "summary", "proto_by_ip", "comms", "open_ports", "pdns", "x509", "fingerprints", "whois"]
          items:
            type: string
            description: "Sections."
        usage:
          type: object
          description: "Summary of usage and limits from the Scout API."
          properties:
            used_queries:
              type: number
              description: "The number of queries already used by the user."
              example: 24
            remaining_queries:
              type: number
              description: "The number of remaining queries that can be used by the user."
              example: 49976
            query_limit:
              type: number
              description:
                "The maximum number of times a user can query the API. It is the sum of used queries and remaining queries. If used queries exceed the query limit then the 429 status code will be returned with an error message of exceeding the query limit."
              example: 50000
            foundation_api_usage:
              type: object
              description: "The foundation API usage detail."
              properties:
                used_queries:
                  type: number
                  description: "The number of foundation API queries already used by the user."
                  example: 13
                remaining_queries:
                  type: number
                  description: "The number of remaining foundation API queries that can be used by the user."
                  example: 9987
                query_limit:
                  type: number
                  description: "The maximum number of times a user can query the foundation API. It is the sum of used queries and remaining queries. If used queries exceed the query limit then the 429 status code will be returned with an error message of exceeding the query limit."
                  example: 10000
            ai_insights_usage:
              type: object
              description: "The AI insights usage is an object that will return the details about the AI insights usage."
              properties:
                used_queries:
                  type: number
                  description: "The number of AI insights queries already used by the user."
                  example: 0
                remaining_queries:
                  type: number
                  description: "The number of remaining AI insights queries that can be used by the user."
                  example: 0
                query_limit:
                  type: number
                  description: "The maximum number of times the user can query AI insights. It is the sum of used queries and remaining queries. If used queries exceed the query limit then the 429 status code will be returned with an error message of exceeding the query limit."
                  example: 0
        identity:
          type: object
          properties:
            tags:
              type: object
              description: "Optional metadata tags related to the identity, used for categorization or additional context."
              example: null
            reverse_hostnames:
              type: array
              description: "List of reverse DNS hostnames associated with the identity's IP address. Useful for identifying domains that may resolve to potentially malicious IP addresses."
              items:
                type: string
              example: [ "14.tor-exit.nothingtohide.nl." ]
            asn:
              type: integer
              example: 1101
              description: "The Autonomous System Number (ASN) associated with the IP address. ASNs help identify the network and its owner, which can be crucial for tracking the source of suspicious activity."
            as_name:
              type: string
              example: "IP-EEND-AS"
              description: "The name of the Autonomous System (AS). Provides a human-readable identifier for the network, aiding in identifying networks involved in security incidents."
            net_name:
              type: string
              example: "TOR-EXIT-NTH"
              description: "The name of the network. Can be used to identify networks known for hosting malicious activity or part of a Tor exit node, indicating potential anonymization attempts."
            org_name:
              type: string
              example: "Nothing to hide"
              description: "The name of the organization owning the IP address. Important for contacting the responsible party in case of security breaches or for attribution in security investigations."
        whois:
          type: object
          properties:
            modified:
              type: string
              description: "Date of last modification in the format YYYY-MM-DD."
              example: "2023-02-06"
            asn:
              type: number
              description: "Autonomous System Number (ASN) associated with the IP address."
              example: 1101
            cidr:
              type: string
              description: "CIDR notation or Classless Inter-Domain Routing notation for the IP address."
              example: "171.25.193.0/24"
            as_name:
              type: string
              description: "Autonomous system name associated with the ASN."
              example: "IP-EEND-AS"
            bgp_asn:
              type: number
