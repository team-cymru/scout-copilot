  title: "Pure Signal Scout"
  description: "The Scout plugin provides functionality to fetch details about IP address relationships and foundation IP details, search results based on Scout Query, and return reports using the Scout API."
  version: "1.0.0"
  contact:
    name: "Cymru Pure Signal Scout team"
    url: "https://www.team-cymru.com/pure-signal-scout"
    email: "support@cymru.com"

